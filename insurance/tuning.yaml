parallelTrialCount: 4
maxTrialCount: 8
maxFailedTrialCount: 6
objective:
  type: minimize
  goal: 6000.0
  objectiveMetricName: loss
algorithm:
  algorithmName: random
parameters:
  - name: --epochs
    parameterType: int
    feasibleSpace:
      min: "10"
      max: "20"
  - name: --learning_rate
    parameterType: float
    feasibleSpace:
      min: "0.001"
      max: "0.01"
