parallelTrialCount: 2
maxTrialCount: 4
maxFailedTrialCount: 2
objective:
  type: maximize
  goal: 0.70
  objectiveMetricName: accuracy
algorithm:
  algorithmName: random
parameters:
  - name: --batch_size
    parameterType: int
    feasibleSpace:
      min: "64"
      max: "256"
  - name: --num_epochs
    parameterType: int
    feasibleSpace:
      min: "1"
      max: "5"