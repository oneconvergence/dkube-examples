parallelTrialCount: 4
maxTrialCount: 4
maxFailedTrialCount: 2
objective:
  type: minimize
  goal: 4000.0
  objectiveMetricName: loss
algorithm:
  algorithmName: random
parameters:
  - name: --epochs
    parameterType: int
    feasibleSpace:
      min: "10"
      max: "20"
  - name: --learning_rate
    parameterType: double
    feasibleSpace:
      min: "0.001"
      max: "0.01"
